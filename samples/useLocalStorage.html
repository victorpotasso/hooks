<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>useLocalStorage</title>
</head>
<body>
  <h1>useLocalStorage</h1>
  <div class="output"></div>

  <script type="module">
    import { useLocalStorage } from '../lib/index.js';

    const [getApp, setApp, removeApp, clearApp] = useLocalStorage('app');
    clearApp();
    setApp({ name: 'Victor', age: 30, city: 'Sao Paulo' });
    removeApp('city');

    const output = value => document.querySelector('.output').innerHTML = value;
    output(`${getApp().name} has ${getApp().age} years old.`);
    console.log(getApp());
  </script>
</body>
</html>
